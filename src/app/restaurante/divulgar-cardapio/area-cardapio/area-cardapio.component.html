<mat-toolbar class="toolbar">
    <img class="img-toolbar" src="assets/header.png" alt="" />
  </mat-toolbar>
  
  <section class="section-principal">
    <div class="container-imagem-logo">
      <img class="logo-ufba" src="assets/logo-ufba.png" alt="" />
  
      <img class="logo-ruFila" src="assets/logo.png" alt="" />
    </div>
    <div class="container-menu">
      <app-botao-voltar [rota]='rotaVoltar'></app-botao-voltar>
      <button
        class="btn-menu"
        mat-raised-button
        (click)="rotaDivulgarCardapio()"
      >
        Divulgar Cardápio
      </button>
      <button
        class="btn-menu"
        mat-raised-button
        (click)="rotaCadastrarPrato()"
      >
        Cadastrar Nova Refeição
      </button>

      <button
      class="btn-menu"
      mat-raised-button
      (click)="rotaVincularPrato()"
    >
      Vincular Prato a cardápio
    </button>
    </div>
  </section>
  
  <footer class="container-footer">
    <img class="imagem-footer" src="assets/footer.png" alt="" />
  </footer>
