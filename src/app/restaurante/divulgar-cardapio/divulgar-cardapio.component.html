<mat-toolbar class="toolbar">
  <img class="img-toolbar" src="assets/header.png" alt="" />
</mat-toolbar>

<section class="section-principal">
  <div class="container-imagem-logo">
    <img class="logo-ruFila" src="assets/logo.png" alt="" />
  </div>
  <app-botao-voltar [rota]='rotaVoltar'></app-botao-voltar>
  <div class="dados-cardapio">
    <div class="container-selects">
      <mat-form-field appearance="fill" class="fild-container">
        <mat-label class="label-select-restaurante">Restaurente</mat-label>
        <mat-select class="select-restaurante" [formControl]="toppings">
          <mat-option
            class="option-restaurante"
            *ngFor="let topping of toppingList"
            [value]="topping"
            >{{ topping }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="fild-container">
        <mat-label class="label-select-restaurante">Almoço</mat-label>
        <mat-select class="select-restaurante" [formControl]="toppings">
          <mat-option
            class="option-restaurante"
            *ngFor="let topping of toppingList"
            [value]="topping"
            >{{ topping }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="container-input">
      <mat-form-field appearance="legacy" class="form-input">
        <mat-label>Saladas</mat-label>
        <input matInput placeholder="Saladas" />
      </mat-form-field>
      <mat-form-field appearance="legacy" class="form-input">
        <mat-label>Prato Principal</mat-label>
        <input matInput placeholder="Prato Principal" />
      </mat-form-field>
      <mat-form-field appearance="legacy" class="form-input">
        <mat-label>Prato Ovolacto</mat-label>
        <input matInput placeholder="Prato Ovolacto" />
      </mat-form-field>
      <mat-form-field appearance="legacy" class="form-input">
        <mat-label>Guarnição</mat-label>
        <input matInput placeholder="Guarnição" />
      </mat-form-field>
      <mat-form-field appearance="legacy" class="form-input">
        <mat-label>Acompanhamentos</mat-label>
        <input matInput placeholder="Acompanhamentos" />
      </mat-form-field>
      <mat-form-field appearance="legacy" class="form-input">
        <mat-label>Sobremesa</mat-label>
        <input matInput placeholder="Sobremesa" />
      </mat-form-field>
      <mat-form-field appearance="legacy" class="form-input">
        <mat-label>Suco</mat-label>
        <input matInput placeholder="Suco" />
      </mat-form-field>
      <button
        class="btn-cadastrar-cardapio"
        mat-raised-button
        (click)="rotaHomeRestaurante()"
      >
        Cadastrar
      </button>
    </div>
  </div>

  <!-- <div class="container-numeroFila">
    <p class="num-fila">76</p>

    <button class="btn-sairFIla" (click)="rotaSairFila()" mat-raised-button>
      Sair da Fila
    </button>
  </div> -->
</section>

<footer class="container-footer">
  <img class="imagem-footer" src="assets/footer.png" alt="" />
</footer>
