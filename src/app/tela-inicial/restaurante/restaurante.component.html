<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{dadosRestaurante.nome}}</mat-card-title>
      <mat-card-subtitle>{{dadosRestaurante.localizacao}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        A última posição chamada foi a {{dadosRestaurante.posicaoAtual}}.
        Você está na posição {{dadosRestaurante.suaPosicao}}.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Entrar na fila</button>
    </mat-card-actions>
  </mat-card>
